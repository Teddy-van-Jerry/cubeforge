<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Large 3D cube icon for CubeForge -->
  <!-- Top face -->
  <polygon points="50,10 90,30 50,50 10,30" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <!-- Left face -->
  <polygon points="10,30 50,50 50,90 10,70" fill="#3A7BC8" stroke="#2E5C8A" stroke-width="2"/>
  <!-- Right face -->
